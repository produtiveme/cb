<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotações - Curral Burguer Gestão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FFF9F3; }
    .font-heading { font-family: 'Bricolage Grotesque', sans-serif; }
    #main-content { flex: 1 1 auto; }
  </style>
</head>
<body>

  <div class="flex flex-col md:flex-row min-h-screen">
    <div id="sidebar-container"></div>
    <div class="flex-1 flex flex-col">
      <main id="main-content" class="flex-1 p-4 md:p-8 bg-gray-50"></main>
      <div id="footer-container"></div>
    </div>
  </div>
  <div id="error-container" class="fixed top-4 right-4 z-50"></div>
  <div id="modal-container" class="hidden"></div>

  <script type="module">
    import { 
      checkAuth, 
      renderSidebarNav, 
      renderFooter, 
      renderScreenHeader,
      renderLoading,
      showError,
      getAppData,
      getProductName,
      formatDate,
      COLORS
    } from './app.js';

    const mainContent = document.getElementById('main-content');

    // Renderiza um selo (badge) para o status
    const renderStatusBadge = (status) => {
      let bgColor, textColor, ringColor;
      switch (status) {
        case 'Rascunho':
          bgColor = 'bg-gray-100'; textColor = 'text-gray-800'; ringColor = 'ring-gray-200';
          break;
        case 'Aguardando':
          bgColor = 'bg-yellow-100'; textColor = 'text-yellow-800'; ringColor = 'ring-yellow-200';
          break;
        case 'Finalizada':
          bgColor = 'bg-green-100'; textColor = 'text-green-800'; ringColor = 'ring-green-200';
          break;
        default:
          bgColor = 'bg-gray-100'; textColor = 'text-gray-800'; ringColor = 'ring-gray-200';
      }
      return `<span class="px-2 py-0.5 text-xs font-medium rounded-full ${bgColor} ${textColor} ring-1 ring-inset ${ringColor}">${status}</span>`;
    };

    // ** NOVO: Renderiza a barra de progresso do status **
    const renderStatusProgressBar = (status) => {
      let widthPercent, bgColor;
      switch (status) {
        case 'Rascunho':
          widthPercent = '33%';
          bgColor = 'bg-gray-400';
          break;
        case 'Aguardando':
          widthPercent = '66%';
          bgColor = 'bg-yellow-500';
          break;
        case 'Finalizada':
          widthPercent = '100%';
          bgColor = 'bg-green-500';
          break;
        default:
          widthPercent = '10%';
          bgColor = 'bg-gray-400';
      }
      return `
        <div class="w-full bg-gray-200 rounded-full h-1.5 mt-3 mb-1">
          <div class="${bgColor} h-1.5 rounded-full transition-all duration-500" style="width: ${widthPercent}"></div>
        </div>
      `;
    };

    // Renderiza a tela principal de lista de cotações
    const renderCotacaoListScreen = () => {
      const appData = getAppData();
      if (!appData) {
        showError("Falha ao carregar dados.");
        return;
      }

      mainContent.innerHTML = `
        ${renderScreenHeader('Cotações', 'Gerencie todas as suas cotações de produtos.')}
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          ${appData.quotes.length === 0 ? `
            <p class="col-span-full text-center text-gray-500">Nenhuma cotação encontrada.</p>
          ` : 
            appData.quotes.sort((a, b) => a.property_nome.localeCompare(b.property_nome)).map(quote => {
              const productName = getProductName(quote.property_produto[0]);
              const quantity = quote.property_quantidade || 'N/D';
              // Garante que a unidade é um array antes de aceder
              const unit = Array.isArray(quote.property_unidade_de_medida) && quote.property_unidade_de_medida.length > 0
                           ? quote.property_unidade_de_medida[0]
                           : '';

              // ** MODIFICADO: Layout do Card melhorado **
              return `
                <div class="bg-white rounded-lg shadow flex flex-col justify-between overflow-hidden hover:shadow-md transition-shadow">
                  <!-- Área de Conteúdo -->
                  <div class="p-4">
                    <div class="flex justify-between items-start">
                      <h3 class="text-lg font-bold font-heading mb-2" style="color: ${COLORS.black};">
                        ${quote.property_nome}
                      </h3>
                      ${renderStatusBadge(quote.property_status)}
                    </div>
                    
                    <!-- Detalhes -->
                    <div class="space-y-1.5 mt-2 text-sm">
                      <div class="flex">
                        <span class="font-medium text-gray-600 w-20 flex-shrink-0">Produto:</span>
                        <span class="text-gray-900 truncate" title="${productName}">${productName}</span>
                      </div>
                      <div class="flex">
                        <span class="font-medium text-gray-600 w-20 flex-shrink-0">Qtd:</span>
                        <span class="text-gray-900 font-bold">${quantity} ${unit}</span>
                      </div>
                    </div>

                    <!-- Barra de Progresso -->
                    ${renderStatusProgressBar(quote.property_status)}
                  </div>
                  
                  <!-- Botão no Rodapé -->
                  <a 
                    href="cotacao_detalhe.html?id=${quote.id}"
                    class="block w-full text-center px-4 py-2 text-sm font-medium text-white"
                    style="background-color: ${COLORS.orange};"
                  >
                    Ver Detalhes
                  </a>
                </div>
              `
            }).join('')
          }
        </div>
      `;
    };

    // --- Inicialização ---
    document.addEventListener('DOMContentLoaded', () => {
      if (checkAuth()) {
        renderSidebarNav('cotacoes'); 
        renderFooter();
        renderLoading(mainContent, 'Carregando cotações...');
        setTimeout(renderCotacaoListScreen, 100); 
      }
    });
  </script>
</body>
</html>
