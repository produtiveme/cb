<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotações - Gestão de Cotação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Estilo Global Centralizado -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="flex flex-col md:flex-row min-h-screen">
    
    <!-- Sidebar (será preenchida pelo app.js) -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="flex-1 p-6 md:p-10">

      <!-- Cabeçalho (será preenchido pelo app.js) -->
      <header id="header-container"></header>

      <!-- Container para Alertas -->
      <div id="error-container" class="fixed top-5 right-5 z-50 w-full max-w-sm"></div>
      
      <!-- Container do Modal (inicialmente oculto) -->
      <div id="modal-container" class="hidden"></div>

      <!-- Conteúdo da Página (será preenchido pelo JS) -->
      <div id="quotes-list-container">
        <!-- O Spinner de carregamento ou a lista de cotações serão injetados aqui -->
      </div>
      
    </main>
  </div>

  <!-- Rodapé (será preenchido pelo app.js) -->
  <div id="footer-container"></div>


  <!-- Script da Página -->
  <script type="module">
    import {
      checkAuth,
      getAppData,
      renderSidebarNav,
      renderFooter,
      renderLoading,
      renderScreenHeader,
      showError,
      getProductName,
      COLORS
    } from './app.js';

    // --- Estado da Página ---
    const pageState = {
      appData: null,
      quotes: []
    };

    // --- Funções Principais ---

    /**
     * Inicializa a página
     */
    function init() {
      // 1. Verifica autenticação
      if (!checkAuth()) return;

      // 2. Carrega dados do localStorage
      pageState.appData = getAppData();
      if (!pageState.appData) {
        showError("Falha ao carregar dados. Tente fazer login novamente.");
        return;
      }
      
      // 3. Pega as cotações
      // Ordena da mais nova para a mais antiga (pelo nome COT-XXX)
      pageState.quotes = [...pageState.appData.quotes].sort((a, b) => {
         const numA = parseInt(a.property_nome.split('-')[1] || 0);
         const numB = parseInt(b.property_nome.split('-')[1] || 0);
         return numB - numA; // Ordem descendente
      });

      // 4. Renderiza componentes estáticos
      renderSidebarNav('cotacoes'); // Marca 'Cotações' como ativo
      renderFooter();
      renderScreenHeader("Cotações", "Gerencie cotações existentes.");
      
      // 5. Renderiza a lista de cotações
      renderCotacaoListScreen();
    }
    
    /**
     * Renderiza a lista de cotações
     */
    function renderCotacaoListScreen() {
      const container = document.getElementById('quotes-list-container');
      if (!container) return;
      
      renderLoading(container, "A carregar cotações...");
      
      const { quotes } = pageState;

      // Simula um pequeno atraso para o spinner ser visível
      setTimeout(() => {
        if (quotes.length === 0) {
          container.innerHTML = `
            <div class="bg-white p-6 rounded-lg shadow border text-center text-gray-500">
              Nenhuma cotação encontrada. Comece por criar uma na página de Estoque ou Produtos.
            </div>
          `;
          return;
        }

        // Constrói os Cards
        container.innerHTML = `
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${quotes.map(quote => renderQuoteCard(quote)).join('')}
          </div>
        `;
      }, 100);
    }
    
    /**
     * Renderiza um card de cotação individual
     */
    function renderQuoteCard(quote) {
      const productName = getProductName(quote.property_produto[0]);
      const status = quote.property_status || 'Indefinido';
      
      let statusColor = 'bg-gray-200 text-gray-800'; // Padrão (Rascunho)
      let progressBarWidth = '25%'; // Rascunho
      
      switch (status) {
        case 'Aguardando':
          statusColor = 'bg-yellow-100 text-yellow-800';
          progressBarWidth = '50%';
          break;
        case 'Finalizada':
          statusColor = 'bg-green-100 text-green-800';
          progressBarWidth = '100%';
          break;
      }

      const quantidade = quote.property_quantidade || 'N/A';
      const unidade = (quote.property_unidade_de_medida && quote.property_unidade_de_medida[0]) || '';

      return `
        <div class="bg-white shadow-lg rounded-lg border border-gray-200 overflow-hidden flex flex-col transition-shadow duration-300 hover:shadow-xl">
          <!-- Barra de Progresso do Status -->
          <div class="w-full bg-gray-200 h-1.5">
            <div 
              class="h-1.5 rounded-r-full" 
              style="width: ${progressBarWidth}; background-color: ${COLORS.orange};"
            ></div>
          </div>
        
          <div class="p-5 flex flex-col flex-1">
            <!-- Cabeçalho do Card (Nome e Status) -->
            <div class="flex justify-between items-center mb-3">
              <h3 
                class="text-xl font-bold font-heading" 
                style="color: ${COLORS.black};"
              >
                ${quote.property_nome}
              </h3>
              <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusColor}">
                ${status}
              </span>
            </div>
            
            <!-- Detalhes (Produto e Quantidade) -->
            <div classs="mb-4">
              <p class="text-base text-gray-700 font-medium">${productName}</p>
              <p class="text-sm text-gray-500">
                Quantidade: <strong>${quantidade} ${unidade}</strong>
              </p>
            </div>
            
            <!-- Ação (Botão) -->
            <div class="mt-auto pt-4">
              <a 
                href="cotacao_detalhe.html?id=${quote.id}"
                class="block w-full text-center px-4 py-2 rounded-md text-white font-medium transition-colors"
                style="background-color: ${COLORS.blue};"
              >
                Ver Detalhes
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // --- Inicialização ---
    init(); // Inicia a página

  </script>

</body>
</html>
