<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotações - Curral Burguer Gestão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FFF9F3; }
    .font-heading { font-family: 'Bricolage Grotesque', sans-serif; }
    #main-content { flex: 1 1 auto; }
  </style>
</head>
<body>

  <div class="flex flex-col md:flex-row min-h-screen">
    <div id="sidebar-container"></div>
    <div class="flex-1 flex flex-col">
      <main id="main-content" class="flex-1 p-4 md:p-8 bg-gray-50"></main>
      <div id="footer-container"></div>
    </div>
  </div>
  <div id="error-container" class="fixed top-4 right-4 z-50"></div>

  <script type="module">
    import { 
      checkAuth, 
      renderSidebarNav, 
      renderFooter, 
      renderScreenHeader,
      renderLoading,
      showError,
      getAppData,
      getProductName,
      COLORS
    } from './app.js';

    const mainContent = document.getElementById('main-content');

    const renderCotacaoListScreen = () => {
      const appData = getAppData();
      if (!appData) {
        showError("Falha ao carregar dados.");
        return;
      }
      
      const { quotes } = appData;
      
      mainContent.innerHTML = `
        ${renderScreenHeader('Cotações', 'Gerencie cotações novas e existentes.')}
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          ${quotes.length === 0 ? '<p>Nenhuma cotação encontrada.</p>' : 
            quotes.map(quote => `
            <div key="${quote.id}" class="p-4 bg-white rounded-lg shadow">
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold font-heading">
                  ${quote.property_nome}
                </h3>
                <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                  quote.property_status === 'Rascunho' ? 'bg-yellow-100 text-yellow-800' :
                  quote.property_status === 'Concluída' ? 'bg-green-100 text-green-800' :
                  'bg-gray-100 text-gray-800'
                }">
                  ${quote.property_status}
                </span>
              </div>
              <p class="text-sm text-gray-600">
                Produto: ${getProductName(quote.property_produto[0])}
              </p>
              <a
                href="cotacao_detalhe.html?id=${quote.id}"
                class="block text-center mt-4 w-full px-4 py-2 rounded-md text-sm font-medium text-white"
                style="background-color: ${COLORS.orange};" <!-- ** CORREÇÃO: Usando COLORS.orange ** -->
              >
                Ver Detalhes
              </a>
            </div>
          `).join('')}
        </div>
      `;
    };

    // --- Inicialização ---
    document.addEventListener('DOMContentLoaded', () => {
      if (checkAuth()) {
        renderSidebarNav('cotacoes'); // <-- ** CORREÇÃO: 'cotacoes' (plural) **
        renderFooter();
        renderLoading(mainContent, 'Carregando cotações...');
        setTimeout(renderCotacaoListScreen, 100); 
      }
    });
  </script>
</body>
</html>
