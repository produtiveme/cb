<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotações - Curral Burguer Gestão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FFF9F3; }
    .font-heading { font-family: 'Bricolage Grotesque', sans-serif; }
    #main-content { flex: 1 1 auto; }
  </style>
</head>
<body>

  <div class="flex flex-col md:flex-row min-h-screen">
    <div id="sidebar-container"></div>
    <div class="flex-1 flex flex-col">
      <main id="main-content" class="flex-1 p-4 md:p-8 bg-gray-50"></main>
      <div id="footer-container"></div>
    </div>
  </div>
  <div id="error-container" class="fixed top-4 right-4 z-50"></div>
  <div id="modal-container" class="hidden"></div>

  <script type="module">
    import { 
      checkAuth, 
      renderSidebarNav, 
      renderFooter, 
      renderScreenHeader,
      renderLoading,
      showError,
      getAppData,
      getProductName, // Helper para buscar nome do produto
      formatDate,
      COLORS
    } from './app.js';

    const mainContent = document.getElementById('main-content');

    // Renderiza um selo (badge) para o status
    const renderStatusBadge = (status) => {
      let bgColor, textColor;
      switch (status) {
        case 'Rascunho':
          bgColor = 'bg-gray-100';
          textColor = 'text-gray-800';
          break;
        case 'Aguardando':
          bgColor = 'bg-yellow-100';
          textColor = 'text-yellow-800';
          break;
        case 'Finalizada':
          bgColor = 'bg-green-100';
          textColor = 'text-green-800';
          break;
        default:
          bgColor = 'bg-gray-100';
          textColor = 'text-gray-800';
      }
      return `<span class="px-2 py-0.5 text-xs font-medium rounded-full ${bgColor} ${textColor}">${status}</span>`;
    };

    // Renderiza a tela principal de lista de cotações
    const renderCotacaoListScreen = () => {
      const appData = getAppData();
      if (!appData) {
        showError("Falha ao carregar dados.");
        return;
      }

      mainContent.innerHTML = `
        ${renderScreenHeader('Cotações', 'Gerencie todas as suas cotações de produtos.')}
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          ${appData.quotes.length === 0 ? `
            <p class="col-span-full text-center text-gray-500">Nenhuma cotação encontrada.</p>
          ` : 
            appData.quotes.map(quote => {
              const productName = getProductName(quote.property_produto[0]);
              // ** MODIFICADO: Lê a quantidade e unidade **
              const quantity = quote.property_quantidade || 'N/D';
              const unit = quote.property_unidade_de_medida[0] || '';

              return `
                <div classa="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                  <h3 class="text-lg font-bold font-heading mb-2" style="color: ${COLORS.black};">
                    ${quote.property_nome}
                  </h3>
                  <div class="mb-2">
                    <span class="text-sm font-medium text-gray-600">Produto:</span>
                    <span class="text-sm text-gray-900">${productName}</span>
                  </div>
                  
                  <!-- ** NOVO: Bloco de Quantidade ** -->
                  <div class="mb-2">
                    <span class="text-sm font-medium text-gray-600">Quantidade:</span>
                    <span class="text-sm font-bold text-gray-900">${quantity} ${unit}</span>
                  </div>

                  <div class="mb-4">
                    <span class="text-sm font-medium text-gray-600">Status:</span>
                    ${renderStatusBadge(quote.property_status)}
                  </div>
                  <a 
                    href="cotacao_detalhe.html?id=${quote.id}"
                    class="w-full text-center px-4 py-2 rounded-md text-sm font-medium text-white inline-block"
                    style="background-color: ${COLORS.orange};"
                  >
                    Ver Detalhes
                  </a>
                </div>
              `
            }).join('')
          }
        </div>
      `;
    };

    // --- Inicialização ---
    document.addEventListener('DOMContentLoaded', () => {
      if (checkAuth()) {
        renderSidebarNav('cotacoes'); // Corrigido para 'cotacoes' (plural)
        renderFooter();
        renderLoading(mainContent, 'Carregando cotações...');
        setTimeout(renderCotacaoListScreen, 100); 
      }
    });
  </script>
</body>
</html>
