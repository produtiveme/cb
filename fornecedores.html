<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fornecedores - Curral Burguer Gestão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FFF9F3; }
    .font-heading { font-family: 'Bricolage Grotesque', sans-serif; }
    #main-content { flex: 1 1 auto; }
  </style>
</head>
<body>

  <div class="flex flex-col md:flex-row min-h-screen">
    <div id="sidebar-container"></div>
    <div class="flex-1 flex flex-col">
      <main id="main-content" class="flex-1 p-4 md:p-8 bg-gray-50"></main>
      <div id="footer-container"></div>
    </div>
  </div>
  <div id="error-container" class="fixed top-4 right-4 z-50"></div>

  <script type="module">
    import { 
      checkAuth, 
      renderSidebarNav, 
      renderFooter, 
      renderScreenHeader,
      renderLoading,
      showError,
      getAppData,
      COLORS
    } from './app.js';

    const mainContent = document.getElementById('main-content');

    const renderFornecedoresScreen = () => {
      const appData = getAppData();
      if (!appData) {
        showError("Falha ao carregar dados.");
        return;
      }
      
      const { suppliers } = appData;

      mainContent.innerHTML = `
        ${renderScreenHeader('Fornecedores', 'Cadastro de todos os fornecedores.')}
        
        <div class="overflow-x-auto bg-white rounded-lg shadow">
          <table class="min-w-full divide-y divide-gray-200">
            <thead style="background-color: ${COLORS.azure};">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Fornecedor</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              ${suppliers.map(supplier => `
                  <tr key="${supplier.id}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${supplier.property_nome}</td>
                  </tr>
                `).join('')}
            </tbody>
          </table>
        </div>
      `;
    };

    // --- Inicialização ---
    document.addEventListener('DOMContentLoaded', () => {
      if (checkAuth()) {
        renderSidebarNav('fornecedores');
        renderFooter();
        renderLoading(mainContent, 'Carregando fornecedores...');
        setTimeout(renderFornecedoresScreen, 100); 
      }
    });
  </script>
</body>
</html>
