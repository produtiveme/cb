<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Cotação</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilo Global Centralizado -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="flex items-center justify-center min-h-screen">

  <!-- Container para Alertas -->
  <div id="error-container" class="fixed top-5 right-5 z-50 w-full max-w-sm"></div>

  <!-- Container do Modal (inicialmente oculto) -->
  <div id="modal-container" class="hidden"></div>

  <!-- Card de Login -->
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl border border-gray-200">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold font-heading" style="color: #FF4E00;">
        Curral<span style="color: #1D1C1B;">Burguer</span>
      </h1>
      <p class="text-gray-500">Gestão de Cotação</p>
    </div>

    <!-- Formulário -->
    <form id="login-form" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input type="text" id="username" name="username" value="admin"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
          style="--tw-ring-color: #FF4E00;" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" name="password" value="admin"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
          style="--tw-ring-color: #FF4E00;" required>
      </div>

      <!-- Spinner (Oculto por padrão) -->
      <div id="loading-spinner" class="hidden text-center py-2">
        <svg class="animate-spin h-6 w-6 text-gray-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <p class="mt-2 text-sm text-gray-500">A carregar dados do N8N...</p>
      </div>

      <!-- Botão de Login -->
      <div>
        <button type="submit" id="login-button"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white transition-colors"
          style="background-color: #FF4E00;">
          Entrar
        </button>
      </div>
    </form>
  </div>

  <!-- Script da Página -->
  <script type="module">
    import {
      N8N_URLS,
      fetchApi,
      saveAppData,
      saveSession,
      showError,
      loginApi,
      loadInitialData // <-- Importado corretamente
    } from './app.js';

    // --- Elementos DOM ---
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // --- Estado ---
    let isLoading = false;

    // --- Verificação Inicial ---
    // Verifica se o usuário já está logado
    // Se estiver, redireciona para a página de estoque
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('isAuthenticated') === 'true') {
        window.location.href = 'estoque.html';
      }
    });

    // --- Funções ---

    /**
     * Atualiza a UI para mostrar/esconder o loading
     */
    function setLoading(loading) {
      isLoading = loading;
      if (loading) {
        loginButton.classList.add('opacity-50', 'cursor-not-allowed');
        loginButton.disabled = true;
        loadingSpinner.classList.remove('hidden');
      } else {
        loginButton.classList.remove('opacity-50', 'cursor-not-allowed');
        loginButton.disabled = false;
        loadingSpinner.classList.add('hidden');
      }
    }



    /**
     * Lida com a submissão do formulário de login
     */
    async function handleLogin(event) {
      event.preventDefault(); // Impede o recarregamento da página
      if (isLoading) return;

      const username = usernameInput.value;
      const password = passwordInput.value;

      // Autenticação Real via N8N
      try {
        setLoading(true); // Garante que o spinner apareça

        // 1. Chama a API de Login
        // Se falhar, vai para o catch e mostra erro
        const loginData = await loginApi(username, password);

        // 2. Salva a sessão (Token + Auth Flag) - IMPORTANTE: Salvar ANTES de carregar dados
        saveSession(loginData.user);

        // 3. Se login OK, carrega os dados iniciais (agora com o token salvo)
        await loadInitialData();

        // 4. Redireciona
        window.location.href = 'estoque.html';

      } catch (error) {
        console.error("Falha no login:", error);
        showError(error.message || "Erro ao tentar fazer login.");
        // Limpa autenticação por precaução
        localStorage.removeItem('isAuthenticated');
      } finally {
        setLoading(false);
      }
    }

    // --- Event Listeners ---
    loginForm.addEventListener('submit', handleLogin);

  </script>

</body>

</html>
