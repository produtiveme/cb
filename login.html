<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Curral Burguer Gestão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #1D1C1B; /* Eerie Black */
    }
    .font-heading { font-family: 'Bricolage Grotesque', sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <main id="main-container" class="w-full max-w-md">
    <div id="login-wrapper">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white font-heading">Curral Gestão</h1>
        <p style="color: #FFC280;">Gestão de Cotação</p>
      </div>

      <form id="login-form" class="bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-2xl font-semibold text-center mb-6 font-heading" style="color: #1D1C1B;">Login</h2>
        
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
          <input type="text" id="username" name="username" value="admin"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
            style="--tw-ring-color: #FF4E00;"
            required>
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" name="password" value="admin"
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
            style="--tw-ring-color: #FF4E00;"
            required>
        </div>
        
        <button type="submit" id="login-button"
          class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white disabled:opacity-75"
          style="background-color: #FF4E00;">
          Entrar
        </button>
      </form>
    </div>
  </main>

  <div id="error-container" class="fixed top-4 right-4 z-50"></div>

  <script type="module">
    import { 
      fetchApi, 
      saveAppData, 
      N8N_URLS, 
      showError,
      renderLoading // Usado para a tela de loading
    } from './app.js';

    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const mainContainer = document.getElementById('main-container');
    const loginWrapper = document.getElementById('login-wrapper');

    // Se já estiver logado, vai direto para o estoque
    if (localStorage.getItem('isAuthenticated') === 'true') {
      window.location.href = 'estoque.html';
    }

    // Função que carrega TODOS os dados do N8N
    const loadAllData = async () => {
      // Usamos Promise.all para carregar tudo em paralelo
      const [
        products, suppliers, productSuppliers, quotes, quoteItems, stockHistory
      ] = await Promise.all([
        fetchApi(N8N_URLS.loadProducts),
        fetchApi(N8N_URLS.loadSuppliers),
        fetchApi(N8N_URLS.loadProductSuppliers),
        fetchApi(N8N_URLS.loadQuotes),
        fetchApi(N8N_URLS.loadQuoteItems),
        fetchApi(N8N_URLS.loadStockHistory)
      ]);
      
      // Retorna o objeto de dados completo
      return { products, suppliers, productSuppliers, quotes, quoteItems, stockHistory };
    };

    // Handler do submit do formulário
    const handleLogin = async (e) => {
      e.preventDefault();
      loginButton.disabled = true;
      loginButton.textContent = 'Aguarde...';

      const username = e.target.username.value;
      const password = e.target.password.value;

      // --- Simulação de Login ---
      // (Manteremos assim até o webhook de login estar pronto)
      if (username !== 'admin' || password !== 'admin') {
        showError('Usuário ou senha inválidos.');
        loginButton.disabled = false;
        loginButton.textContent = 'Entrar';
        return;
      }
      // --- Fim da Simulação ---

      try {
        // 1. Mostra a tela de carregamento
        // Esconde o wrapper do login e injeta o HTML de loading no main-container
        loginWrapper.classList.add('hidden');
        renderLoading(mainContainer, 'Carregando dados do N8N...');
        
        // 2. Busca todos os dados
        const appData = await loadAllData();
        
        // 3. Salva no localStorage
        saveAppData(appData);
        localStorage.setItem('isAuthenticated', 'true');
        
        // 4. Redireciona para a tela de estoque
        window.location.href = 'estoque.html';
        
      } catch (error) {
        // Em caso de erro (ex: N8N offline)
        console.error('Falha ao carregar dados:', error);
        showError(`Falha ao carregar dados do N8N: ${error.message}`);
        
        // Restaura a tela de login
        loginWrapper.classList.remove('hidden');
        mainContainer.innerHTML = ''; // Limpa o loading
        mainContainer.appendChild(loginWrapper); // Adiciona o login de volta
        
        loginButton.disabled = false;
        loginButton.textContent = 'Entrar';
      }
    };

    // Adiciona o listener ao formulário
    loginForm.addEventListener('submit', handleLogin);

  </script>
</body>
</html>
