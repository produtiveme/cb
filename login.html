<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curral Burguer Gestão - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #FFF9F3; }
    .font-heading { font-family: 'Bricolage Grotesque', sans-serif; }
  </style>
</head>
<body>

  <div id="root" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
      <h1 class="text-3xl font-bold text-center font-heading" style="color: #1D1C1B;">
        Curral Burguer
        <span style="color: #FF4E00;"> Gestão</span>
      </h1>
      <p class="text-center text-gray-600">Acesse para gerenciar cotações.</p>
      
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="text-sm font-medium text-gray-700">Usuário</label>
          <input id="username" type="text" value="admin" required
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
            style="--tw-ring-color: #FF4E00;" />
        </div>
        <div>
          <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
          <input id="password" type="password" value="admin" required
            class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
            style="--tw-ring-color: #FF4E00;" />
        </div>
        
        <div id="error-message" class="p-3 text-center text-red-800 bg-red-100 border border-red-300 rounded-md hidden">
        </div>

        <button id="login-button" type="submit"
          class="w-full py-2 px-4 font-semibold text-white rounded-md shadow-md transition-all duration-300 disabled:opacity-50"
          style="background-color: #FF4E00;">
          Entrar
        </button>
      </form>
    </div>
  </div>

  <script type="module">
    import { N8N_URLS, fetchApi, saveAppData, saveUser, getActiveUser, clearAppData } from './app.js';

    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    const rootDiv = document.getElementById('root');

    // Se já estiver logado, vai direto para o estoque
    if (getActiveUser()) {
      window.location.href = 'estoque.html';
    } else {
      // Garante que qualquer lixo de dados seja limpo
      clearAppData();
    }

    // Carrega todos os dados iniciais do N8N
    const loadInitialData = async () => {
      console.log('Carregando todos os dados do N8N...');
      try {
        const [
          products, 
          suppliers, 
          productSuppliers, 
          quotes, 
          quoteItems,
          stockHistory
        ] = await Promise.all([
          fetchApi(N8N_URLS.loadProducts),
          fetchApi(N8N_URLS.loadSuppliers),
          fetchApi(N8N_URLS.loadProductSuppliers),
          fetchApi(N8N_URLS.loadQuotes),
          fetchApi(N8N_URLS.loadQuoteItems),
          fetchApi(N8N_URLS.loadStockHistory)
        ]);
        
        const appData = {
          products,
          suppliers,
          productSuppliers,
          quotes,
          quoteItems,
          stockHistory
        };
        
        saveAppData(appData); // Salva tudo no LocalStorage
        console.log('Dados carregados e salvos!', appData);
        return true;
      } catch (error) {
        console.error('Falha crítica ao carregar dados iniciais:', error);
        showError('Falha ao carregar dados. Tente novamente.');
        return false;
      }
    };

    const handleLogin = async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      setLoading(true, 'Autenticando...');

      // --- Simulação Atual ---
      await new Promise(resolve => setTimeout(resolve, 1000)); // Simula API

      if (username === 'admin' && password === 'admin') {
        saveUser({ id: 'u1', name: 'Admin Curral' });
        
        setLoading(true, 'Carregando dados do N8N...');
        const success = await loadInitialData(); // Carrega e salva no localStorage
        
        if (success) {
          window.location.href = 'estoque.html'; // Redireciona
        } else {
          showError('Falha ao carregar dados. Tente novamente.');
          setLoading(false, 'Entrar');
        }
      } else {
        showError('Usuário ou senha inválidos.');
        setLoading(false, 'Entrar');
      }
      // --- Fim da Simulação ---
    };

    const setLoading = (isLoading, buttonText) => {
      loginButton.disabled = isLoading;
      loginButton.textContent = buttonText;
      if (isLoading) {
        loginButton.style.backgroundColor = '#FFC280'; // Fawn
      } else {
        loginButton.style.backgroundColor = '#FF4E00'; // Orange
      }
    };

    const showError = (message) => {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    };

    loginForm.addEventListener('submit', handleLogin);
  </script>

</body>
</html>
