<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Cotação</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Estilo Global Centralizado -->
  <link rel="stylesheet" href="style.css">

</head>
<body class="flex items-center justify-center min-h-screen">
  
  <!-- Container para Alertas -->
  <div id="error-container" class="fixed top-5 right-5 z-50 w-full max-w-sm"></div>
  
  <!-- Container do Modal (inicialmente oculto) -->
  <div id="modal-container" class="hidden"></div>

  <!-- Card de Login -->
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl border border-gray-200">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold font-heading" style="color: #FF4E00;">
        Curral<span style="color: #1D1C1B;">Burguer</span>
      </h1>
      <p class="text-gray-500">Gestão de Cotação</p>
    </div>

    <!-- Formulário -->
    <form id="login-form" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          value="admin"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
          style="--tw-ring-color: #FF4E00;"
          required
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          value="admin"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2"
          style="--tw-ring-color: #FF4E00;"
          required
        >
      </div>

      <!-- Spinner (Oculto por padrão) -->
      <div id="loading-spinner" class="hidden text-center py-2">
        <svg class="animate-spin h-6 w-6 text-gray-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-sm text-gray-500">A carregar dados do N8N...</p>
      </div>

      <!-- Botão de Login -->
      <div>
        <button 
          type="submit" 
          id="login-button"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white transition-colors"
          style="background-color: #FF4E00;"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>

  <!-- Script da Página -->
  <script type="module">
    import { 
      N8N_URLS, 
      fetchApi, 
      saveAppData,
      showError 
    } from './app.js';

    // --- Elementos DOM ---
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // --- Estado ---
    let isLoading = false;

    // --- Verificação Inicial ---
    // Verifica se o usuário já está logado
    // Se estiver, redireciona para a página de estoque
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('isAuthenticated') === 'true') {
        window.location.href = 'estoque.html';
      }
    });

    // --- Funções ---

    /**
     * Atualiza a UI para mostrar/esconder o loading
     */
    function setLoading(loading) {
      isLoading = loading;
      if (loading) {
        loginButton.classList.add('opacity-50', 'cursor-not-allowed');
        loginButton.disabled = true;
        loadingSpinner.classList.remove('hidden');
      } else {
        loginButton.classList.remove('opacity-50', 'cursor-not-allowed');
        loginButton.disabled = false;
        loadingSpinner.classList.add('hidden');
      }
    }

    /**
     * Carrega todos os dados iniciais do N8N
     */
    async function loadInitialData() {
      try {
        setLoading(true);

        const [
          productsData,
          suppliersData,
          productSuppliersData,
          quotesData,
          quoteItemsData,
          stockHistoryData
        ] = await Promise.all([
          fetchApi(N8N_URLS.loadProducts),
          fetchApi(N8N_URLS.loadSuppliers),
          fetchApi(N8N_URLS.loadProductSuppliers),
          fetchApi(N8N_URLS.loadQuotes),
          fetchApi(N8N_URLS.loadQuoteItems),
          fetchApi(N8N_URLS.loadStockHistory)
        ]);

        // Estrutura os dados
        const appData = {
          products: productsData,
          suppliers: suppliersData,
          productSuppliers: productSuppliersData,
          quotes: quotesData,
          quoteItems: quoteItemsData,
          stockHistory: stockHistoryData
        };

        // Salva tudo no localStorage
        saveAppData(appData);

      } catch (error) {
        console.error("Erro ao carregar dados iniciais:", error);
        // Exibe o erro para o usuário
        showError(`Falha ao carregar dados do N8N: ${error.message}`);
        // Interrompe o processo de login
        throw new Error("Falha no carregamento de dados.");
      } finally {
        setLoading(false);
      }
    }

    /**
     * Lida com a submissão do formulário de login
     */
    async function handleLogin(event) {
      event.preventDefault(); // Impede o recarregamento da página
      if (isLoading) return;

      const username = usernameInput.value;
      const password = passwordInput.value;

      // TODO: Implementar Webhook de Login Real
      // Por enquanto, usamos a lógica simulada
      if (username === 'admin' && password === 'admin') {
        try {
          // 1. Carrega os dados do N8N
          await loadInitialData();

          // 2. Se o carregamento deu certo, marca como autenticado
          localStorage.setItem('isAuthenticated', 'true');
          
          // 3. Redireciona para a página de estoque
          window.location.href = 'estoque.html';

        } catch (error) {
          // O erro já foi exibido pela loadInitialData
          console.error("Login falhou durante o carregamento de dados.", error);
          // Limpa a autenticação se falhar
          localStorage.removeItem('isAuthenticated');
        }
      } else {
        showError("Usuário ou senha inválidos.");
      }
    }

    // --- Event Listeners ---
    loginForm.addEventListener('submit', handleLogin);

  </script>

</body>
</html>
